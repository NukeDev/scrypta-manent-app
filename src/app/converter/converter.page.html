<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-menu-button></ion-menu-button>
          <ion-title>Converter</ion-title>
          </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label style="font-size:12px;color:#d8273a">Scrypta</ion-label>
  </ion-item>

  <ion-item>
 
    <ion-input placeholder="{{valueScrypta}} " type="number"  [(ngModel)]="valueScrypta" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" (ngModelChange)="calculateCurrencyOne()"  style='font-size:30px'></ion-input> <h2 style="font-size:30px;float:right">LYRA</h2>
    

 
   
  
  
  </ion-item>
  <img src="/assets/imgs/Convert.png" style="width:28px;height:28px;margin-top:5%">
  <ion-item>
    <ion-label style="font-size:12px;color:#d8273a">{{stringcurrency}}</ion-label>
    </ion-item>
    <ion-item>
      
        <ion-input placeholder='{{valueEur}}' type="number"  [(ngModel)]="valueEur"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"(ngModelChange)="calculateCurrencyTwo()" style='font-size:30px' ></ion-input> <h2 style="font-size:30px;float:right">{{stringcurrency}}</h2>
  </ion-item>

</ion-content>
