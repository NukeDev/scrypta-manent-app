<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-menu-button></ion-menu-button>
            <ion-title>General Settings</ion-title>
            </ion-buttons>
      
    </ion-toolbar>
  </ion-header>

<ion-content padding>
<ion-item>
  <ion-label style="font-size:14px;color:#d43f51">Language</ion-label>
  <ion-select>
    <ion-select-option value='en'>English</ion-select-option>
    <ion-select-option value='it'>Italian</ion-select-option>
  </ion-select>
</ion-item>

<ion-item style="margin-top:10%">
  <ion-label style="font-size:14px;color:#d43f51"> Preferred Currency</ion-label>
  <ion-select [(ngModel)]='currency' value={{currency}} (ngModelChange)='changeCurrency()'>
    <ion-select-option value='usd'>USD</ion-select-option>
    <ion-select-option value='eur'>EUR</ion-select-option>
    <ion-select-option value='gbp'>GBP</ion-select-option>


  </ion-select>
</ion-item>
</ion-content>
