<ion-app >
  <ion-split-pane>
    <ion-menu >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class='menuclass' >
        <ion-list >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label >
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div style='font-size:0.9rem;margin-top:20%' padding >
          <ion-label padding style="font-size:0.6rem">
        {{localAddress}}</ion-label>
        <br/><ion-item>
        <div slot='start'>
            <ion-label padding style="font-size:0.5rem"> last logged in </ion-label>
        </div>
        <div slot='end'>
          Logout
        </div>
      </ion-item>
      <ion-item>
        <ion-label padding style="font-size:0.5rem"> Scrypata Fondation Â© 2019. All right reserved </ion-label>
      </ion-item>
      </div>
      </ion-content>
      
    </ion-menu>
    
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
