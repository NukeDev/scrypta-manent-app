<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-menu-button></ion-menu-button>
          <ion-title>Dashboard</ion-title>
          </ion-buttons>
    
    
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class='walletbala'>
    
    <chart [options] ="options" style="display:block;width:auto; height:100%;margin:0 auto;" type="chart"> </chart>
  </div>
  </ion-content>
<ion-content padding [scrollEvents]="true" >
  <h2>Activity</h2>

      
  <ion-item *ngFor="let transazioni of transactions  ;let i=index" [attr.data-index]="i" >
    
     
        
      <ion-row>
   <ion-col size="6" style="float:left">
      <div *ngIf="transazioni.amount.charAt(0)==='-'">
      <ion-icon name="arrow-forward"></ion-icon>Sent:<br><b>{{transazioni.amount}}</b>
    </div> 
    <div *ngIf="transazioni.amount.charAt(0)!=='-'">
        <ion-icon name="arrow-back"></ion-icon>Received:<br><b>{{transazioni.amount}}</b>
      </div> 
    <div *ngIf="transactions.length=='0'">
      No Activities
    </div>
    
   </ion-col>  
   <ion-col size="2"></ion-col>
   <ion-col size="4" style="float:right">
      <p style="font-size: 0.3rem"> Date : {{transazioni.date}}</p>
   </ion-col>
   
  </ion-row>
  
  
  </ion-item>

<ion-footer>
    
  
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button  [routerLink]="'/account'">
        <ion-label>Account</ion-label>
        <ion-icon name="card"></ion-icon>
        
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="'/send'" >
        <ion-label>Send</ion-label>
        <ion-icon name="send"></ion-icon>
      </ion-tab-button>

      <ion-tab-button >
          <ion-label>Receive</ion-label>
          <ion-icon name="add"></ion-icon>
        </ion-tab-button>

        <ion-tab-button >
            <ion-label>Archive</ion-label>
            <ion-icon name="archive"></ion-icon>
